swagger: '2.0'
info:
  version: 2.1.0
  title: HealthTap Cloud
  description: >-
    HealthTap cloud is a open platform where top health developers make their
    apps interoperable, engaging, and smart
  termsOfService: 'https://www.healthtap.com/terms'
  contact:
    name: HealthTap API Team
  license:
    name: MIT
securityDefinitions:
  oauth:
    type: oauth2
    authorizationUrl: 'https://next-enterpriseqa.healthtap.com/oauth/authorize'
    tokenUrl: 'https://next-enterpriseqa.healthtap.com/oauth/token'
    flow: accessCode
    scopes:
      member_write: modify your account
      member_read: read your profile
host: next-enterpriseqa.healthtap.com
basePath: /api/v2.1
consumes:
  - application/json
produces:
  - application/json
paths:
  /users/me/basic_profile:
    get:
      description: Get current user's basic profile
      operationId: User Profile
      summary: Get Basic Profile
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/user_profile'
    put:
      description: >-
        Update health profiles for current user. You can update the following
        fields with value and unit:
              city, state, country, postcode, gender, dob, given_name, family_name, middle_name, email, phone, phone_country_code,
              address_line_1, address_line_2, address_city, address_state, address_postcode, address_country.
              If you want to customize fields, please contact us.
      operationId: put_health_profile
      summary: Update Basic Profile
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_write
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/basic_profile_input'
      responses:
        '204':
          description: no content
  /users/me/feed:
    get:
      description: Get user's feed
      operationId: User feed
      summary: Get Feed
      produces:
        - application/json
      tags:
        - Engagement
      security:
        - oauth:
            - member_read
      parameters:
        - name: page
          description: pagination setting
          required: false
          in: query
          type: integer
        - name: per_page
          description: pagination setting
          required: false
          in: query
          type: integer
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/user_feed'
  /users/me/checklists:
    get:
      description: Get user's checklists
      operationId: User checklists
      summary: Get Checklists
      produces:
        - application/json
      tags:
        - Engagement
      security:
        - oauth:
            - member_read
      parameters:
        - name: page
          description: pagination setting
          required: false
          in: query
          type: integer
        - name: per_page
          description: pagination setting
          required: false
          in: query
          type: integer
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/checklist_schema'
  /users:
    post:
      description: Create a new user account
      operationId: Create User Account
      summary: Create User Account
      produces:
        - application/json
      tags:
        - User
      security:
        - {}
      parameters:
        - name: username
          type: string
          in: formData
          description: username (can be your internal user id)
          required: true
        - name: password
          type: string
          in: formData
          description: password
          required: true
      responses:
        '201':
          description: success
          schema:
            $ref: '#/definitions/user_credential'
  /users/me/health_profile:
    put:
      description: >-
        Update health profiles for current user. You can update the following
        fields with value and unit:
              city, state, country, postcode, gender, dob, given_name, family_name, middle_name, email, phone, phone_country_code,
              address_line_1, address_line_2, address_city, address_state, address_postcode, address_country,
              ethnicity, height, weight, dietary_restriction, sexually_active, alcohol_use,
              tobacco_use, recreational_drug_use.
              If you want to customize fields, please contact us.
      operationId: put_health_profile
      summary: Update Health Profile
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_write
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/health_profile_input'
      responses:
        '204':
          description: no content
    get:
      description: |-
        <p>Get current user's overall health profile</p>

              <div class='profile-item profile-title-wrap'><div class='profile-property profile-title'>Property</div><div class='profile-description profile-title'>Description</div></div>

              <div class='profile-item'><div class='profile-property'>Medications</div><div class='profile-description'>A list of medications, including notes, that user either took in the past or is currently taking</div></div>

              <div class='profile-item'><div class='profile-property'>Allergies</div><div class='profile-description'>A list of medical allergies the user has experienced so far</div></div>

              <div class='profile-item'><div class='profile-property'>Conditions and Symptoms</div><div class='profile-description'>A list of conditions and symptoms the user has exhibited so far</div></div>

              <div class='profile-item'><div class='profile-property'>Treatments</div><div class='profile-description'>A list of treatments, including notes, the user has undergone so far</div></div>

              <div class='profile-item'><div class='profile-property'>Vaccinations</div><div class='profile-description'>A list of vaccinations the user has been given so far</div></div>

              <div class='profile-item'><div class='profile-property'>Pregnancy</div><div class='profile-description'>The user's pregnancy details</div></div>

              <div class='profile-item'><div class='profile-property'>Family History</div><div class='profile-description'>Health profiles of the user's family members</div></div>

              <div class='profile-item'><div class='profile-property'>Pharmacy Details</div><div class='profile-description'>The address and ID of the pharmacy the user use to fill medications</div></div>

              <div class='profile-item'><div class='profile-property'>Lifestyle</div><div class='profile-description'>The user's dietary_restrictions, recreational_drug use, alcohol use, tobacco use and sexual activity</div></div>

              <div class='profile-item'><div class='profile-property'>Health Metrics</div><div class='profile-description'>The user's health metrics</div></div>

              <div class='profile-item'><div class='profile-property'>Lab results</div><div class='profile-description'>A list of the user's test results</div></div>

              <div class='profile-item'><div class='profile-property'>Mailing Address</div><div class='profile-description'>The user's mailing address</div></div>

              <div class='profile-item'><div class='profile-property'>Mobile phone</div><div class='profile-description'>The user's mobile phone</div></div>

              <div class='profile-item'><div class='profile-property'>Work Email</div><div class='profile-description'>The user's work email</div></div>

              <div class='profile-item'><div class='profile-property'>Photo</div><div class='profile-description'>The user's photo url</div></div>

              <div class='profile-item'><div class='profile-property'>Age</div><div class='profile-description'>The user's age</div></div>

              <div class='profile-item'><div class='profile-property'>Gender</div><div class='profile-description'>The user's gender</div></div>

              <div class='profile-item'><div class='profile-property'>Ethnicity</div><div class='profile-description'>The user's ethnicity</div></div>

              <div class='profile-item'><div class='profile-property'>Height</div><div class='profile-description'>The user's height</div></div>

              <div class='profile-item'><div class='profile-property'>Weight</div><div class='profile-description'>The user's weight</div></div>
              
      operationId: get_health_profiles
      summary: Get Health Profile
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/health_profile'
  /users/me/ccds:
    get:
      description: Return full CCDs available for the user including the raw xml.
      operationId: get_CCD
      summary: Get CCD
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: success
          schema:
            properties:
              links:
                required:
                  - self
                properties:
                  self:
                    type: string
                    example: 'https://www.healthtap.com/api/v2.1/users/me/ccds'
              data:
                type: array
                items:
                  properties:
                    type:
                      type: string
                      example: CCD
                    id:
                      type: string
                      example: 54e35f5de0b3d53af2c65921
                    attributes:
                      properties:
                        source:
                          type: string
                          example: emr-1-320
                        expert:
                          type: string
                          example: Alex Williams
                        organization:
                          properties:
                            id:
                              type: string
                              example: 53c050ac51c69003200aa998
                            name:
                              type: string
                              example: Mayo Clinic
                        locale:
                          type: string
                          example: en-US
  /users/me/timeline:
    get:
      description: |-
        <p>Get a list of medical timeline of the user</p>

              <div class='profile-item profile-title-wrap'><div class='profile-property profile-title'>Timeline Types</div><div class='profile-description profile-title'>Details</div></div>

              <div class='profile-item'><div class='profile-property'>Asked a question</div><div class='profile-description'>question: question text,<br>question_id: question id</div></div>

              <div class='profile-item'><div class='profile-property'>Completed a consult</div><div class='profile-description'>consult_reason: the reason to call for a consult,<br>expert: expert you did consult with</div></div>

              <div class='profile-item'><div class='profile-property'>Added a health metrics</div><div class='profile-description'>category: category of added health metrics,<br>value: value of the metrics, <br>unit: the unit of the metrics</div></div>

              <div class='profile-item'><div class='profile-property'>Scheduled an appointment</div><div class='profile-description'>appointment_id: appointment id,<br>expert: expert you will talked to, <br> appointment_time: appointment time, <br> appointment reason: the reason for this appointment</div></div>

              <div class='profile-item'><div class='profile-property'>Made a test order</div><div class='profile-description'>type: type of test,<br>test_order_id: test order id</div></div>

              <div class='profile-item'><div class='profile-property'>Received a test result</div><div class='profile-description'>type: type of test,<br>test_order_id: test order id, <br>result: the result of test</div></div>

              <div class='profile-item'><div class='profile-property'>Received a prescription</div><div class='profile-description'>prescription_id: prescription id,<br>prescription: prescription details</div></div>

              <div class='profile-item'><div class='profile-property'>Added a topic</div><div class='profile-description'>topic_id: topic id,<br>topic_type: topic type, <br>topic_name: the name of topic</div></div>

              
      operationId: get_timeline
      summary: Get Timeline
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: success
          schema:
            properties:
              links:
                required:
                  - self
                properties:
                  self:
                    type: string
                    example: 'https://www.healthtap.com/api/v2.1/users/me/timeline'
              data:
                type: array
                items:
                  properties:
                    type:
                      type: string
                      example: CompletedConsult
                    id:
                      type: string
                      example: '1000'
                    attributes:
                      properties:
                        timestamp:
                          type: string
                          example: '2014-05-13T17:53:20+00:00'
                        details:
                          properties:
                            consult_reason:
                              type: string
                              example: I have very bad headache
                            expert:
                              type: string
                              example: Dr. Alex Williams
                        locale:
                          type: string
                          example: en-US
  /users/me/health_metrics:
    get:
      description: |-
        <p>Get current user health metrics</p>

              <div class='profile-item profile-title-wrap'><div class='profile-property profile-title'>Property</div><div class='profile-description profile-title'>Unit / Value type</div></div>

              <div class='profile-item'><div class='profile-property'>Body Fat Percentage</div><div class='profile-description'>percentage / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Body Mass Index</div><div class='profile-description'>BMI / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Height</div><div class='profile-description'> ft / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Lean Body Mass</div><div class='profile-description'> lbs / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Weight</div><div class='profile-description'> lbs / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Active Calories</div><div class='profile-description'> cal / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Cyclling Distance</div><div class='profile-description'> miles / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Steps</div><div class='profile-description'> Steps / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Running Walking Distance</div><div class='profile-description'> miles / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Type</div><div class='profile-description'> type / String</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Glucose</div><div class='profile-description'> mg/dl / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Inhaler Usage</div><div class='profile-description'> times / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Oxygen Saturation</div><div class='profile-description'> percentage / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Peak Expiratory Flow Rate</div><div class='profile-description'> l/min / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Body Temperature</div><div class='profile-description'> celsius / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Pressure Diastolic</div><div class='profile-description'> mmhg / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Pressure Systolic</div><div class='profile-description'> mmhg / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Heart Rate</div><div class='profile-description'> beats/minute / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Respiratory Rate</div><div class='profile-description'> breaths/minute / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Dietary Calories</div><div class='profile-description'> cal / Integer</div></div>

              
      operationId: get_health_metrics
      summary: Get Health Metrics
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      parameters:
        - name: metrics
          in: query
          description: metrics to get
          required: true
          type: string
        - name: n_points
          in: query
          description: number of point of data to get
          required: false
          type: string
        - name: start_ts
          in: query
          description: start_ts of the data (Timestamp integer)
          required: false
          type: string
        - name: end_ts
          in: query
          description: end_ts of the data (Timestamp integer)
          required: false
          type: string
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/health_metrics'
    post:
      description: >-
        Update user health metrics, with the following property, value type and
        unit.
              <div class='profile-item profile-title-wrap'><div class='profile-property profile-title'>Property</div><div class='profile-description profile-title'>Unit / Value type</div></div>

              <div class='profile-item'><div class='profile-property'>Body Fat Percentage</div><div class='profile-description'>percentage / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Body Mass Index</div><div class='profile-description'>BMI / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Height</div><div class='profile-description'> ft / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Lean Body Mass</div><div class='profile-description'> lbs / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Weight</div><div class='profile-description'> lbs / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Active Calories</div><div class='profile-description'> cal / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Cyclling Distance</div><div class='profile-description'> miles / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Steps</div><div class='profile-description'> Steps / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Running Walking Distance</div><div class='profile-description'> miles / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Type</div><div class='profile-description'> type / String</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Glucose</div><div class='profile-description'> mg/dl / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Inhaler Usage</div><div class='profile-description'> times / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Oxygen Saturation</div><div class='profile-description'> percentage / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Peak Expiratory Flow Rate</div><div class='profile-description'> l/min / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Body Temperature</div><div class='profile-description'> celsius / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Pressure Diastolic</div><div class='profile-description'> mmhg / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Blood Pressure Systolic</div><div class='profile-description'> mmhg / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Heart Rate</div><div class='profile-description'> beats/minute / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Respiratory Rate</div><div class='profile-description'> breaths/minute / Integer</div></div>

              <div class='profile-item'><div class='profile-property'>Dietary Calories</div><div class='profile-description'> cal / Integer</div></div>

              
      operationId: write_health_metrics
      summary: Update Health Metrics
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_write
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/health_metrics_input_format'
      responses:
        '204':
          description: success
  /users/me/appointments:
    get:
      description: Get all appointments of current user
      operationId: user appointments
      summary: Get all appointments
      produces:
        - application/json
      tags:
        - Scheduling
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/appointment_schema'
  /users/me/test_results:
    get:
      description: Get a list of medical lab’s results from a user’s medical record
      operationId: test_result
      summary: Get Test Results
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      parameters:
        - name: page
          description: pagination setting
          required: false
          in: query
          type: integer
        - name: per_page
          description: pagination setting
          required: false
          in: query
          type: integer
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/test_result'
  /users/me/health_graph:
    get:
      description: 'PRIVATE — For access, please contact us.'
      operationId: health_graph
      summary: Get Health Graph
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: success
  /users/me/adherence_data:
    get:
      description: 'PRIVATE — For access, please contact us.'
      operationId: adherence_data
      summary: Get Adherence Data
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: success
  /users/me/notifications:
    get:
      description: 'PRIVATE — For access, please contact us.'
      operationId: notifications
      summary: Get Notifications
      produces:
        - application/json
      tags:
        - Engagement
      security:
        - oauth:
            - member_read
      parameters:
        - name: page
          description: pagination setting
          required: false
          in: query
          type: integer
        - name: per_page
          description: pagination setting
          required: false
          in: query
          type: integer
      responses:
        '200':
          description: success
  /users/me/topics_and_goals:
    get:
      description: Get user's topics and goals of interest.
      operationId: topics_and_goals
      summary: Get User Topics/Goals
      produces:
        - application/json
      tags:
        - Engagement
      security:
        - oauth:
            - member_read
      parameters:
        - name: page
          description: pagination setting
          required: false
          in: query
          type: integer
        - name: per_page
          description: pagination setting
          required: false
          in: query
          type: integer
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/topics_and_goals'
  /users/me:
    get:
      description: Get basic info of current user
      operationId: my_basic_info
      summary: Get User Basic Info
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - member_read
      responses:
        '200':
          description: success
          schema:
            properties:
              data:
                properties:
                  type:
                    type: string
                    example: Provider
                  chat_user_username:
                    type: string
                    example: username
                  chat_user_password:
                    type: string
                    example: password
                  personal_channel_name:
                    type: string
                    example: person-xxxxx
                  presence_channel_name:
                    type: string
                    example: presence-xxxxx
  /users/me/register_available:
    post:
      description: Register Availablity
      operationId: register_availability
      summary: Register Availablity
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - provider_write
      parameters:
        - name: online
          type: boolean
          in: formData
          description: online flag
          required: true
        - name: online_set_reason
          type: string
          enum:
            - user_action
            - bandwidth_check
            - plugin_uninstalled
          in: formData
          description: online reason
          required: false
        - name: free
          type: boolean
          in: formData
          description: true of false
          required: false
        - name: available_amount_sec
          type: number
          in: formData
          description: The number of seconds this doctor intends to stay available
          required: false
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/basic_availability_info_schema'
  /users/sign_out:
    get:
      description: User Sign Out
      operationId: user_sign_out
      summary: User Sign Out
      produces:
        - application/json
      tags:
        - User
      security:
        - {}
      responses:
        '204':
          description: success
  /users/me/availability_info:
    get:
      description: Get Availablity Info
      operationId: get_availability_info
      summary: Get Availablity Info
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - provider_read
      responses:
        '204':
          description: success
          schema:
            $ref: '#/definitions/availability_info_schema'
  /users/me/keep_alive:
    post:
      description: 'Keep Alive Operation: polling every 60 seconds'
      operationId: keep_alive_operation
      summary: Keep Alive Operation
      produces:
        - application/json
      tags:
        - User
      security:
        - oauth:
            - expert_write
      responses:
        '204':
          description: success
  /users/sign_in:
    post:
      description: User Sign In
      operationId: user_sign_in
      summary: User Sign In
      produces:
        - application/json
      tags:
        - User
      security:
        - {}
      parameters:
        - name: username
          type: string
          in: formData
          description: username
          required: true
        - name: password
          type: string
          in: formData
          description: password
          required: true
        - name: app_id
          type: string
          in: formData
          description: APP ID
          required: true
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/user_credential'
