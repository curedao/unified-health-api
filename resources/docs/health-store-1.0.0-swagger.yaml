swagger: "2.0"
info:
  version: "1.0.0"
  title: "HealthStore"
  description: "API for the HealthStore project.  HealthStore is an API that sits\
    \ on-top of a simple storage architecture enabled by a REST interface.  HealthStore\
    \ alllows storage of a number of generic Objects, but also has specialized routes\
    \ to provide functionality for Scheduled Activities as well as Records about a\
    \ user.\n"
  contact:
    name: "Tom Schaible"
    email: "tschaib2@its.jnj.com"
basePath: "/v1"
tags:
- name: "Objects"
  description: "Objects are the simplest type you can interact with.   Everything\
    \ in HealthStore is an Object and can be accessed via these interfaces.\n"
- name: "ScheduledActivities"
  description: "Scheduled Activities are items that occur at a set time and interval.\
    \   These most commonly identify planned tasks in a Care Plan.\n"
- name: "Records"
  description: "Records are events or measurements that occur at a specified time.\
    \  These can be things like a  Blood Pressure measurement or a record that an\
    \ article was read.\n"
- name: "Groups"
  description: "Objects can be organized into groups.  These interfaces allow management\
    \ and retrieval of objects by group."
- name: "Users"
  description: "User endpoints allow access to data for users"
- name: "ACLs"
  description: "ACLs are access controls.  Methods in this API allow users to be created,\
    \ and permissions to be granted and revoked."
- name: "Files"
  description: "Files are binary objects which belong to users.  HealthStore Files\
    \ behave similarly to Objects and can be versioned and maanged via ACLs. Files\
    \ are only accessible within the scoep of a user.\n"
- name: "Types"
  description: "Inspection API that provides a list of types and schemas for all types\
    \ supported by HealthStore\n"
- name: "API"
  description: "Routes associated with the API itself including API versions and health\
    \ checks"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /api/health:
    get:
      description: "check the status of the API"
      operationId: "apiHealthCheck"
      responses:
        200:
          description: "a general status of the API backend"
          schema:
            type: "object"
            properties:
              database:
                type: "boolean"
                description: "true if the database was accessible"
                example: true
              databaseFetchTime:
                type: "integer"
                description: "time in ms it took to query the database for object\
                  \ cancelledOccurrencesUntil"
                example: 73
              objectCount:
                type: "integer"
                description: "number of objects managed by healthstore"
                example: 1000
              objectHistoryCount:
                type: "integer"
                description: "number of object history records managed by HealthStore"
                example: 1200
              eventSender:
                description: "statistics about the event sender queue"
                $ref: "#/definitions/QueueHealth"
              eventReader:
                description: "statistics about the event reader queue"
                $ref: "#/definitions/QueueHealth"
              fileStorage:
                description: "statistics about the Amazon S3 file storage mechanism"
                type: "object"
                properties:
                  bucket:
                    type: "string"
                    description: "the Amazon S3 bucket used for file storage"
                    example: "itx-ake-healthstore-files-dev"
                  objectCount:
                    type: "integer"
                    description: "the number of files currently managed by the service"
                    example: 17
                  versioningEnabled:
                    type: "boolean"
                    description: "true if the bucket configuration is set up to support\
                      \ versioning (this should always be true)"
      tags:
      - "API"
